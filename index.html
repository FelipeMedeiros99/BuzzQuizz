<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/fonts.css">
    <link rel="stylesheet" href="css/components/figure.css">
    <link rel="stylesheet" href="css/components/input.css">
    <link rel="stylesheet" href="css/components/oculto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/components/ionicons.css">

    <title>BuzzQuizz</title>
</head>
<body>

    <header>
        <h1>BuzzQuizz</h1>
    </header>

    <main>
        <section class="my-quizzes oculto">
            <div class="my-quizzes__no-quizz">
                <p>Você não criou nenhum quizz ainda ;(</p>
                <button onclick="createANewQuizz()">Criar Quizz</button>
            </div>
        </section>

        <section class="all-quizzes oculto">

            <h2>Todos os quizzes</h2>

            <div class="all-quizzes__list-quizzes">
            </div>

        </section>
        
        <section class="active-quizz oculto">
        </section>

        <section class="quizz-creation-window">
            <div class="begin-with-start quizz-creation-window__box">
                <h2 class="title-box">Comece pelo começo</h2>
                <div class="inputs-box">
                    <input type="text" placeholder="Título do seu quizz">
                    <input type="text" placeholder="URL da imagem do seu quizz">
                    <input type="text" placeholder="Quantidade de perguntas do quizz">
                    <input type="text" placeholder="Quantidade de níveis do quizz">
                </div>

                <button class="quizz-creation-window__button">Prosseguir para criar perguntas</button>


            </div>

            <div class="create-your-questions  quizz-creation-window__box">
                <h2 class="title-box">Crie suas perguntas</h2>

                <div class="config-answer-box quizz-creation-window__box">
                    <!-- load dinamycally-->
                </div>
            </div>

            <div class="decide-the-levels quizz-creation-window__box quizz-creation-window__box">
                

            </div>


        </section>

    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/main-page-configs.js"></script>   
    <script src="js/window-quizz-config.js"></script>
    <script src="js/questions-quizz.js"></script> 
    <script src="js/create-a-new-quizz.js"></script>
</body>
</html>
